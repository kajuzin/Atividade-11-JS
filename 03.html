<body>
    <script>
        const sexo = Number(prompt("Sexo 1 = M ou 2 = F? "))
        const altura = Number(prompt("Digite sua altura (EX: 1.72): "))
        const pesoidealhomens = (72 * altura) - 58
        const pesoidealmulheres = (62 * altura) - 44

            if(sexo == 1){
                alert(`Peso ideal é de:${pesoidealhomens} Kg`)
            }

            else{
                alert(`Peso ideal é de:${pesoidealmulheres} Kg`)
            }

        
    </script>
